<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <style>
    .layui-table-header {
      border-width: 0 0 1px;
      overflow: hidden;
      width: 42%;
    }
  </style>
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">用户管理界面</div>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="./UserManagement.html">用户管理</a>
            <dl class="layui-nav-child">
              <dd><a href="./UserManagement.html">用户</a></dd>
              <dd><a href="./AddUser.html">添加用户</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <h2>用户管理</h2>
      </div>
      <hr>
      <table id="userlist" lay-filter="cartoontable">
        <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="edit">修改</button>
                    <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
                </div>
            </script>
      </table>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
    </div>
  </div>
  <!-- 引入layui的所有组件 -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="../layui/layui.all.js"></script>
  <script src="../js/UserManagement.js"></script>
  <script src="../js/AddUser.js"></script>
  </script>
</body>
</html>
